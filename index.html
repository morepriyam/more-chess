<head>
    <title>
        Login Page
    </title>
</head>
<script>
    function parsedResponse(data) {
        console.log(data);
    }

    function callback(resp) {
        resp.json().then(parsedResponse);
    }

    function onPress() {
        fetch("http://localhost:3001/getstarted/signup", {
            method: "POST",
            body: JSON.stringify({
                title: "gym",
                description: "go to gym at 7"
            }),
            headers: {
                "Content-Type": "application/json"
            }
        }).then(callback)
    }
</script>

<body>
    Email
    <input type="text" id="title"></input>
    <br><br>
    Password
    <input type="text" id="title"></input>
    <br><br>
    <button onclick="onPress()">SignUp</button>
</body>
